<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/Login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:ital,wght@0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-container-div">
      <div id="back-img-right">
        <img src="../images/page-back-img-main.jpg" alt="" />
      </div>
      <div id="register-div">
        <h2>Register</h2>
        <form action="">
          <input
            type="text"
            name="username"
            placeholder="Username"
            autocomplete="off"
            required
          /><input
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
            required
          /><input
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="off"
            required
          /><input
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
            autocomplete="off"
            required
          />
          <button type="submit">Register</button>
          <span style="color: red;">Already Have Account? </span><a href="#">Login</a>
        </form>
      </div>
      <main>
        <div id="login-register-div">
          <section id="login-section">
            <h2>Login/Register</h2>
            <form action="">
              <input
                type="text"
                name="username"
                placeholder="Username"
                autocomplete="off"
                required
              /><input
                type="password"
                name="password"
                placeholder="Password"
                autocomplete="off"
                required
              />
              <button type="submit">Login</button>
            </form>
          </section>
          <section id="register-and-social-media">
            <div>
              <span>Dont Have an Account? </span><a href="#"> Register</a>
              <p>-OR-</p>
            </div>
            <div id="social-medial-auth">
              <div>
                <img src="../images/search.png" alt="" />
              </div>
              <div>
                <img src="../images/github.png" alt="" />
              </div>
              <div>
                <img src="../images/facebook.png" alt="" />
              </div>
            </div>
          </section>
        </div>
        <div id="picture">
          <img src="../images/picure.png" alt="" />
        </div>
      </main>
      <div id="back-img-left">
        <img src="../images/page-back-img.png" alt="" />
      </div>
    </div>
  </body>
</html>
