<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../Styles/User-profile.css" />
    <link rel="stylesheet" href="../Styles/User-account.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:ital,wght@0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/User-history.css" />
    <script
      src="https://kit.fontawesome.com/5cb8a0be4f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="left-options-section">
          <div class="app-logo">
            <div class="app-logo-image">
              <img src="../images/bblogo2-removebg-preview.png" alt="Profile" />
            </div>
            <div class="app-name">
              <h3>Budget Buddy</h3>
            </div>
          </div>
          <div class="user-options">
            <ul>
              <li onclick="accountOption(event)">
                <img src="../images/user.png" alt="" /><a href="#">Account</a>
              </li>
              <li onclick="incomeOption(event)">
                <img src="../images/income.png" alt="" /><a href="#">Income</a>
              </li>
              <li onclick="expenseOption(event)">
                <img src="../images/expenses.png" alt="" /><a href="#"
                  >Expenses</a
                >
              </li>
              <li onclick="budgetOption(event)">
                <img src="../images/budgeting.png" alt="" /><a href="#"
                  >Budget</a
                >
              </li>
              <li onclick="historyOption(event)">
                <img src="../images/history.png" alt="" /><a href="#"
                  >History</a
                >
              </li>
              <li onclick="logoutOption(event)">
                <img src="../images/logout.png" alt="" /><a href="#">Logout</a>
              </li>
            </ul>
          </div>
        </section>
        <section class="right-section-display">
          <div class="fixed-div">
            <div>
              <h3 id="Page-name-heading">Page Name</h3>
            </div>
            <div class="user-img-and-name">
              <img src="../images/user.png" alt="" />
              <h4>User Name</h4>
            </div>
          </div>
          <div class="various-display-div"></div>
        </section>
      </div>
    </main>
    <script src="../Scripts/User-profile.js"></script>
  </body>
</html>
